<!DOCTYPE html>
<html>
<head>
    <title>Classificador de Números</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Classificador de Números</h1>
        <form method="POST" action="/classificar">
            <label for="numero">Digite um número:</label>
            <input type="number" id="numero" name="numero" required>

            <button type="submit">Classificar</button>
        </form>

        {% if erro %}
            <div class="erro">
                {{ erro }}
            </div>
        {% endif %}

        {% if resultado %}
            <div class="resultado">
                <h3>Resultado:</h3>
                <p><strong>Número:</strong> {{ numero }}</p>
                <p><strong>Ele é:</strong> {{ par_impar }} e {{ positivo_negativo }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
